<!DOCTYPE HTML>

<head>

<style>
* { padding:0; margin:0; list-style:none; }
body { background:#FF9933; }

.gradient {
	background:-webkit-linear-gradient(top, #FFFFFF, #ffe7e2);
}
#curriculum { width:400px; height:48px;/*height:230px*/ overflow:hidden; font-family:微软雅黑; position:absolute; top:320px;/*top:190px*/ left:50%; margin-left:-200px; opacity:0;box-shadow: rgba(148, 92, 78, 0.74902) 0px 30px 80px; transition:.6s;}
#curriculum h2 { height:48px; position:relative; z-index:1; }
#curriculum h2:hover { box-shadow:0px 20px 40px rgba(148, 92, 78, 0.1); }
#curriculum h2 strong { display:block; height:48px; background:url(img/h2_ico.png) no-repeat 20px center; text-indent:52px; font-family:微软雅黑; font-size:14px; color:#f88a71; line-height:48px; font-weight:normal; }
#curriculum .close { width:20px; height:20px; background:url(img/close.png) no-repeat; position:absolute; top:15px; right:16px; transition:0.5s;}
#curriculum .close:hover{ -webkit-transform:rotate(360deg);}
#curriculum .close:active{-webkit-transform:rotate(0deg);}
#curriculum ul { position:relative; top:40px; z-index:2; -webkit-transform-style: preserve-3d; -webkit-perspective:800px;}
#curriculum ul li { width:400px; height:40px; -webkit-transform-origin:top; -webkit-transform:rotateX(120deg); opacity:0;}
#curriculum ul li *{ transition:.5s;}
#curriculum ul li:hover p {
	background:rgba(250,102,66,0.1);
	box-shadow:0px 30px 80px rgba(148, 92, 78, 0.4);
}
#curriculum ul p strong, #curriculum ul span, #curriculum ul em { height:24px; line-height:24px; }
#curriculum ul span { float:left; padding-left:10px; }
#curriculum ul em { float:right; font-style:normal; padding-right:30px; background:url(img/em_bg.png) no-repeat right 4px; }
#curriculum ul p { font-size:14px; color:#f4264d; cursor:pointer; background:rgba(250,102,66,0); height:24px; padding:8px 20px;}
#curriculum ul p strong { float:left; width:84px; text-align:center; color:#fff; font-weight:normal; background:#f4264d;}
#curriculum ul p:hover strong { background:#ffde00; box-shadow:0px 5px 20px rgba(148, 92, 78, 0.4); }
.contact h4, .contact h5 { height:30px; line-height:30px; font-size:14px; color:#fff; position:relative; font-weight:normal; }
.contact { width:360px; text-align:center; position:absolute; top:56px; left:20px; z-index:3; font-family:微软雅黑; display:none; opacity:0; transition:.5s; }
.contact h3 { height:34px; line-height:34px; font-size:16px; color:#f3274c; background:#fff; box-shadow:0 5px 0 rgba(0,0,0,0.05); position:relative; z-index:3; font-weight:normal; }
.contact h4 { background:#fba792; /*box-shadow:0 5px 0 rgba(0,0,0,0.05);*/ z-index:2; font-family:arial; top:4px; }
.contact h5 { background:#fba792; /*background:#fb5e7b; box-shadow:0 5px 0 rgba(0,0,0,0.1);*/ z-index:1; }
.contact span { font-family:arial; }
.contact a { display:inline-block; width:138px; height:32px; line-height:32px; text-decoration:none; color:#fff; font-size:14px; background:#f0b017; border-radius:4px; box-shadow:0 5px 20px rgba(0,0,0,0.1); position:relative; top:24px;
}
.contact a:hover { background:#f4264d; }
</style>
<script>
window.onload=function()
{
	var oBox=document.getElementById("curriculum");
	var oUl=oBox.getElementsByTagName("ul")[0];
	var oContact=oBox.getElementsByClassName("contact")[0];
	var oClos=oBox.getElementsByClassName("close")[0];
	var aLi=oUl.children;
	var oBack=oContact.getElementsByTagName("a")[0];
	oBox.style.opacity=1;
	oBox.addEventListener("webkitTransitionEnd",end,false);
	oUl.style.transition=".5s 600ms linear";
	function end()
	{
		this.removeEventListener("webkitTransitionEnd",end,false);
		oUl.style.top=0;
		oBox.style.height="230px";
		oBox.style.top="190px";
		for(var i=0;i<aLi.length;i++)
		{
			aLi[i].style.transition="0.5s "+(300+i*200)+"ms";
			aLi[i].style.opacity=1;
			aLi[i].style.WebkitTransform="rotateX(0deg)";
			aLi[i].off=true;
			aLi[i].index=i;
			aLi[i].onmouseover=over;
			aLi[i].onmouseout=function()
			{
				if(this.off)
				{
					this.style.WebkitTransform="rotateY(0deg)";
				}
			};
			aLi[i].onclick=fnClick;
		}
	}
	function over(ev)
	{
		if(this.off)
		{
			var iX=ev.clientX-getLeft(this);
			this.style.transition="0.5s";
			if(iX>this.offsetWidth/2)
			{
				this.style.WebkitTransform="rotateY(30deg)";
			}
			else
			{
				this.style.WebkitTransform="rotateY(-30deg)";
			}
		}
	}
	function getLeft(obj)
	{
		var iLeft=0;
		while(obj)
		{
			iLeft+=obj.offsetLeft;
			obj=obj.offsetParent;
		}
		return iLeft
	}
	function fnClick(ev)
	{
		var iX=ev.clientX-getLeft(this);
		var iDeg=iX>this.offsetWidth/2?-180:180;
		var iMax=0;
		var iNow=0;
		oContact.style.display="block";
		for(var i=0;i<aLi.length;i++)
		{
			if(iMax<Math.abs(i-this.index))
			{
				iMax=Math.abs(i-this.index);
				iNow=i;
			}
			aLi[i].off=false;
			aLi[i].style.transition="0.5s "+Math.abs(i-this.index)*100+"ms cubic-bezier(0.115, -0.195, 0.255, -0.280)";
			aLi[i].style.WebkitTransform="rotateY("+iDeg+"deg)";
			aLi[i].style.opacity=0.1;
		}
		aLi[iNow].addEventListener("webkitTransitionEnd",end,false);
		function end()
		{
			this.removeEventListener("webkitTransitionEnd",end,false);
			oContact.style.opacity=1;
		}
	}
	oBack.onclick=function()
	{
		oContact.style.opacity=0;
		oContact.addEventListener("webkitTransitionEnd",end,false);
		function end()
		{
			this.removeEventListener("webkitTransitionEnd",end,false);
			for(var i=0;i<aLi.length;i++)
			{
				aLi[i].off=true;
				aLi[i].style.transition="0.5s "+(aLi.length-i-1)*100+"ms";
				aLi[i].style.WebkitTransform="rotateY(0deg)";
				aLi[i].style.opacity=1;
			}	
		}
	};
	oClos.onclick=function()
	{
		oBox.style.transition=".8s height,.6s top,0.4s opacity .2s";
		oBox.style.height="40px";
		oBox.style.top="320px";
		oBox.style.opacity=0;
	};
};
</script>
