<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box{width:200px;height:200px;border:3px solid #000; background-image:-webkit-linear-gradient(30deg,red,blue,yellow,green);}
</style>
<script>
window.onload=function()
{
	var oBox=document.getElementById("box");
	var oTimer=0;
	var iDeg=0;
	oTimer=setInterval(function(){
		iDeg++;
		oBox.style.backgroundImage="-webkit-linear-gradient("+iDeg+"deg,red,blue,yellow,green)";
	},40);
	
};
</script>
</head>
<body>
<div id="box"></div>
</body>
</html>
