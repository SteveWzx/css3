<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box{width:100px;height:100px;padding:100px;border:2px solid #000; margin:30px auto; }
#div{width:100px;height:100px;background:Red; font:30px/100px "宋体"; text-align:center;transition:1s; transform-origin:bottom;}
#box:hover #div{ transform:skewY(30deg);}
/*
	sKew() 缩放
	scaleX()
	scaleY()
	
	skewX() x斜切
	skewY() Y斜切
		deg
*/
</style>
</head>
<body>
<div id="box">
	<div id="div">1</div>
</div>
</body>
</html>
