<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#list{margin:30px auto;padding:0; list-style:none; width:400px; border:1px solid #000; overflow:hidden;}
#list li{width:98px;height:30px;border:1px solid #fff;background:yellow; float:left; transform:skewX(-30deg);}
#list li:hover{ background:red;}
#list li:nth-of-type(1){margin-left:-15px;padding-left:15px;}
#list li:nth-last-of-type(1){margin-right:-15px;padding-right:15px;}
</style>
</head>
<body>
<ul id="list">
	<li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
