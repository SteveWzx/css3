<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box{width:100px;padding:100px;border:2px solid #000;height:200px;}
#div1{width:100px;height:100px;background:Red; transition:1s;}
#div2{width:100px;height:100px;background:blue;transition:1s;}
#box:hover #div1{ transform:scale(0.5) translateX(100px);}
#box:hover #div2{ transform:translateX(100px) scale(0.5);}
</style>
</head>
<body>
<div id="box">
	<div id="div1"></div>
    <div id="div2"></div>
</div>
</body>
</html>
