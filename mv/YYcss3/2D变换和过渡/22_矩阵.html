<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box{width:100px;height:100px;margin:30px auto;padding:100px;border:2px solid #000; position:relative;}
#div{width:100px;height:100px;background:blue; transition:1s; position:absolute; left:100px;top:100px;}
/* getComputedStyle(obj, false)[name];*/
</style>
<script>
window.onload=function()
{
	var oDiv=document.getElementById("div");
	//fnScale(oDiv,2,3)
	var iDeg=0;
	setInterval(function(){
		iDeg++;
		fnRotate(oDiv,iDeg);
	},30);
	
	
};
function fnRotate(obj,deg)
{
	var a=Math.cos(deg/180*Math.PI); 
	var b=Math.sin(deg/180*Math.PI);
	var c=-Math.sin(deg/180*Math.PI);
	var d=Math.cos(deg/180*Math.PI);
	obj.style.transform="matrix("+a+","+b+","+c+","+d+",0,0)";
	obj.style.filter="progid:DXImageTransform.Microsoft.Matrix( M11= "+a+", M12= "+c+", M21= "+b+", M22="+d+",SizingMethod='auto expand')";
	obj.style.left=(obj.offsetParent.clientWidth-obj.offsetWidth)/2+"px";
	obj.style.top=(obj.offsetParent.clientHeight-obj.offsetHeight)/2+"px";
}
</script>
</head>
<body>
<div id="box">
	<div id="div"></div>
</div>
</body>
</html>
