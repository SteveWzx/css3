<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box{ height:300px;border:1px solid #000;resize:both; overflow:auto; display:flex;height:600px;flex-flow:row wrap;}
#box span,#box div{background:red; color:#fff; font-size:20px;width:100px; height:100px; border:1px solid #fff;}
#box *:nth-child(1){ order:1;}
#box *:nth-child(3){ order:-1;}
/*
	order 默认0
*/
</style>
</head>
<body>
<div id="box">
	<div>1</div>
    <span>2</span>
    <div>3</div>
    <span>4</span>
    <div>5</div>
    <span>6</span>
</div>
</body>
</html>
