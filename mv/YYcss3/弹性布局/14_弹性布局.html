<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box{width:700px; height:2000px;border:1px solid #000;resize:both; overflow:auto; display:flex;height:600px;flex-flow:row wrap;}
#box span,#box div{background:red; color:#fff; font-size:20px;width:100px; height:100px; border:1px solid #fff; width:200px;align-self:center;}
#box *:nth-child(3n-1){ height:200px;}
#box *:nth-child(3n){ height:300px;}
#box *:nth-child(3n+1){ height:400px;}
/*
	15  父级的剩余宽度/15
*/
</style>
</head>
<body>
<div id="box">
	<div>1</div>
    <span>2</span>
    <div>3</div>
    <div>1</div>
    <span>2</span>
    <div>3</div>
</div>
</body>
</html>
