<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
p,h2{ border:1px solid #000; line-height:30px; transition:.2s;}
body :nth-child(3n-1){background:red;}
body :nth-child(3n+1){background:blue;}
body :nth-child(3n){background:green;}
body :hover{ background:yellow;}
/*
	p:nth-child(3) 找到p父级下的第3个子元素,并且这个标签的类型也必须是p标签
*/
</style>
</head>
<body>
<p>leo 胖子 身高180 体重 220</p>
<h2>标题一</h2>
<p>zM 二胖 身高175 体重 160</p>
<p>L 三胖 身高170 体重 155</p>
<h2>标题二</h2>
<p>miaov</p>
<h2>标题三</h2>
</body>
</html>
