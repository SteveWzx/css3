<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
@-webkit-keyframes move
{
	0%
	{
	  transform:translateX(0px);
	}
	100%
	{
	transform:translateX(-500px);
	}
}
ul{margin:0;padding:0; list-style:none;}
#box{width:500px;height:100px;border:5px solid #000; margin:40px auto; position:relative; overflow:hidden;}
#list{ -webkit-animation:5s move infinite linear; width:200%; position:absolute;left:0;top:0;}
#list li{float:left;width:98px;height:98px;border:1px solid #fff;background:#000; font:30px/98px Arial; color:#fff; text-align:center;}
#box:hover #list{ -webkit-animation-play-state:paused;}
</style>
</head>
<body>
<div id="box">
    <ul id="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</div>
</body>
</html>
