<!doctype html>
<html>

<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box{width:100px;height:100px;border:1px solid #000;padding:100px; margin:30px auto; perspective:100px;}
#div{width:100px;height:100px;background:Red; transition:1s; font-size:50px; line-height:100px; text-align:center;}

</style>
</head>

<div id="box">
	<div id="div">1</div>
</div>
</body>
