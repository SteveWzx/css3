<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
@-webkit-keyframes move
{
	0%
	{
		width:100px;
	}
	100%
	{
		width:400px;
	}
} 
#box{width:100px;height:100px;background:Red;}
#box:hover{-webkit-animation:1s move;}
</style>
</head>
<body>
<div id="box"></div>
</body>
</html>
