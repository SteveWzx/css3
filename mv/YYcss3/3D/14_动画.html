<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
@-webkit-keyframes move
{
	0%
	{
		left:0;top:0;
	}
	100%
	{
		left:600px;top:200px;
	}
}
#box{ width:100px;height:100px;background:Red; position:absolute;left:0;top:0; -webkit-animation:1s move;}
.show{ -webkit-animation:1s move; left:600px !important;top:200px !important;}
</style>
<script>
window.onload=function()
{
	var oBox=document.getElementById("box");
	oBox.className="show";
};
</script>
</head>
<body>
<div id="box"></div>
</body>
</html>
