<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
@-webkit-keyframes move
{
	0%
	{
		left:0;top:0;
	}
	25%
	{
		left:300px;top:0;
	}
	50%
	{
		left:300px;top:300px;
	}
	75%
	{
		left:0px;top:300px;
	}
	100%
	{
		left:0px;top:0px;
	}
}
#box{width:400px;height:400px;border:1px solid #000; position:relative;}
#div{width:100px;height:100px;background:Red; position:absolute;left:0;top:0; -webkit-animation:2s move infinite alternate linear;}
</style>
</head>
<body>
<div id="box">
	<div id="div"></div>
</div>
</body>
</html>
