<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style id="css">
body,ul{margin:0;padding:0; list-style:none;}
#picList{width:800px;height:360px;margin:50px auto; perspective:1200px;}
#picList li{width:20px;height:360px; position:relative; transform-style:preserve-3d; transform-origin:center center -180px;float:left; transition:1s;}
#picList li a{ position:absolute; width:100%;height:100%;}
#picList li a:nth-of-type(1){left:0;top:0;background:url(img/1.jpg) no-repeat;}
#picList li a:nth-of-type(2){left:0;top:-100%;background:url(img/2.jpg) no-repeat; transform-origin:bottom; transform:rotateX(90deg);}
#picList li a:nth-of-type(3){left:0;top:0;background:url(img/3.jpg) no-repeat; transform:translateZ(-360px) rotateX(180deg);}
#picList li a:nth-of-type(4){left:0;top:100%;background:url(img/4.jpg) no-repeat;transform-origin:top; transform:rotateX(-90deg);}
#picList li span{width:360px;height:360px;background:#666; position:absolute;top:0;}
#picList li span:nth-of-type(1){left:0; transform-origin:left;transform:rotateY(90deg);}
#picList li span:nth-of-type(2){right:0; transform-origin:right;transform:rotateY(-90deg);}
#btns{ text-align:center;}
#btns a{ display:inline-block; width:30px;height:30px;background:#000; color:#fff; font:italic bold 16px/30px Arial; text-decoration:none; border-radius:50%;}
#btns .active{ background:#f60;}
</style>
<script>
window.onload=function()
{
	var oList=document.getElementById("picList");
	var oCss=document.getElementById("css");
	var aBtns=document.getElementById("btns").children;
	var sHtml="";
	var sCss="";
	var iW=20;
	var iLength=oList.clientWidth/iW;
	var iZ=0;
	var aLi;
	var iNow=0;
	for(var i=0;i<iLength;i++)
	{
		i>iLength/2?iZ--:iZ++;
		sHtml+='<li><a href="#"></a><a href="#"></a><a href="#"></a><a href="#"></a><span></span><span></span></li>';
		sCss+="#picList li:nth-of-type("+(i+1)+") a{ background-position:-"+(i*iW)+"px 0;}";
		sCss+="#picList li:nth-of-type("+(i+1)+"){z-index:"+iZ+"}";
	}
	oList.innerHTML=sHtml;
	oCss.innerHTML+=sCss;
	aLi=oList.children;
	for(var i=0;i<aBtns.length;i++)
	{
		aBtns[i].index=i;
		aBtns[i].onclick=function()
		{
			aBtns[iNow].className="";
			for(var i=0;i<aLi.length;i++)
			{
				aLi[i].style.transition=".8s "+i*15+"ms"
				aLi[i].style.WebkitTransform="rotateX(-"+(this.index*90)+"deg)";
			};	
			iNow=this.index;
			aBtns[iNow].className="active";
		};
	}
};
</script>
</head>
<body>
<ul id="picList">
	
</ul>
<p id="btns">
	<a href="#" class="active">1</a>
    <a href="#">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
</p>
</body>
</html>
