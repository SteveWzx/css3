<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
body{margin:0;}
ul{margin:0;padding:0; list-style:none;}
#btns{ position:fixed;height:120px;left:0; top:calc(50% - 60px);}
#btns li{width:100px;height:24px;margin:3px 0;background:#f60; text-align:right;padding-right:10px; font:14px/24px "微软雅黑";color:#fff; position:relative;left:-80px; transition:.5s; }
#btns li:hover,#btns .active{left:0;}
#btns .active{ background:#9F0;}
.wrap{width:100%; height:500px;margin:30px auto; -webkit-perspective:400px;}
.wrap ul{width:100%; height:100%; position:relative; -webkit-transform-style:preserve-3d; transition:.5s; -webkit-transform-origin:center center 400px;}
.wrap li{width:100%; height:100%; position:absolute;top:0; font:bold 100px/500px Arial; color:#fff; text-align:center; left:-100%;opacity:0;}
.wrap li span{ display:block;height:500px;width:800px; margin:0 auto;}
.wrap .next{left:100%; -webkit-transform-origin:left; -webkit-transform:rotateY(-90deg); opacity:1;}
.wrap .prev{left:-100%; -webkit-transform-origin:right;-webkit-transform:rotateY(90deg);  opacity:1;}
.wrap .active{-webkit-transform:rotateY(0deg);left:0;  opacity:1;}
.wrap li:nth-of-type(1) span{ background:#9F0;}
.wrap li:nth-of-type(2) span{ background:#CF0;}
.wrap li:nth-of-type(3) span{ background:#FC0;}
.wrap li:nth-of-type(4) span{ background:#F93;}
</style>
<script>
window.onload=function()
{
	var oList=document.getElementById("list");
	var aLi=oList.children;
	var iZ=document.documentElement.clientWidth/2;
	var iNow=0;
	var aBtns=document.getElementById("btns").children;
	oList.style.WebkitTransformOrigin="center center "+iZ+"px";
	window.onresize=function()
	{
		iZ=document.documentElement.clientWidth/2;
		oList.style.WebkitTransformOrigin="center center "+iZ+"px";
	}
	for(var i=0;i<aBtns.length;i++)
	{
		aBtns[i].index=i;
		aBtns[i].onclick=function()
		{
			if(iNow==this.index)
			{
				return;
			}
			aBtns[iNow].className="";
			tab(iNow,this.index);
			iNow=this.index;
			aBtns[iNow].className="active";
			
		};
	}
	function tab(iOld,iNow)
	{
		oList.style.transition=".5s";
		oList.addEventListener("webkitTransitionEnd",end,false);
		if(iOld>iNow)
		{
			aLi[iNow].className="prev";
			oList.style.WebkitTransform="rotateY(-90deg)";
		}
		else
		{
			aLi[iNow].className="next";
			oList.style.WebkitTransform="rotateY(90deg)";
		}
		function end()
		{
			aLi[iOld].className="";
			oList.style.transition="none";
			aLi[iNow].className="active";
			oList.style.WebkitTransform="rotateY(0deg)";
		}
	}
};

</script>
</head>
<body>
<div class="wrap">
	<ul id="list">
    	<li class="active"><span>1</span></li>
        <li><span>2</span></li>
        <li><span>3</span></li>
        <li><span>4</span></li>
    </ul>
</div>
<ul id="btns">
	<li class="active">1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
</ul>
</body>
</html>
